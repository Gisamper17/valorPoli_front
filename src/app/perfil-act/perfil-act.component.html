<div class="tab-pane" id="settings">
    <hr>
    <form class="form" action="##" method="post" id="registrationForm">


        <div class="form-group">

            <div class="col-xs-6 ">
                <label for="nombres">
                    <h4>Nombres</h4>
                </label>
                <input type="text" class="form-control" name="nombres" id="nombres" [(ngModel)]="perfil.name"
                    title="Nombres" readonly="true">
            </div>
        </div>
        <div class="form-group">

            <div class="col-xs-6">
                <label for="Apellidos">
                    <h4>Apellidos</h4>
                </label>
                <input type="text" class="form-control" name="Apellidos" id="Apellidos" readonly="true"
                    [(ngModel)]="perfil.name" placeholder="Apellido" value="" title="Apellidos">
            </div>
        </div> &nbsp;
        <div class="form-group">
            <div class="col-xs-6">
                <label for="mobile">
                    <h4>Identificaci&oacute;n</h4>
                </label>
                <input type="text" class="form-control" name="mobile" id="mobile" placeholder="ngresa tu identificacion"
                    title="Numero de identificacion" [(ngModel)]="perfil.phone" readonly>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-6">
                <label for="phone">
                    <h4>Ocupaci&oacute;n</h4>
                </label>
                <input type="text" class="form-control" name="phone" id="phone" value="" [(ngModel)]="perfil.website"
                    placeholder="Ingrese su ocupaci&oacute;n" title="Esribe tu ocupaci&oacute;n">
            </div>
        </div>

        <br>
        <div class="form-group">

            <div class="col-xs-6">
                <label for="email">
                    <h4>Email</h4>
                </label>
                <input type="email" class="form-control" name="email" id="email" value="" [(ngModel)]="perfil.email"
                    placeholder="you@email.com" title="Escribe tu email.">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="row">
                <button type="submit" class="btn btn-primary active" (click)="actualizar(perfil)">Guardar</button>
            </div>
        </div>
    </form>
